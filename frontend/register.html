<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - File OManager</title>
    <link rel="stylesheet" href="../backend/fomstyle.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="registerPageContainer">
        <h2>Registro de Usuario</h2>
        <div id="registerContent">
            <form id="registerForm">
                <div>
                    <label for="username">Usuario:</label><br>
                    <input type="text" id="username" name="username" required><br><br>
                </div>
                <div>
                    <label for="password">Contraseña:</label><br>
                    <input type="password" id="password" name="password" required><br><br>
                </div>
                <div>
                    <label for="confirm_password">Confirmar Contraseña:</label><br>
                    <input type="password" id="confirm_password" name="confirm_password" required><br><br>
                </div>
                <button type="submit">Registrarse</button>
            </form>
            <p class="login-link">¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión aquí</a></p>
        </div>
    </div>

    <script>
        // Enviar formulario de registro con AJAX
        $('#registerForm').on('submit', function(e) {
            e.preventDefault();

            // Validar que las contraseñas coincidan
            const password = $('#password').val();
            const confirmPassword = $('#confirm_password').val();

            if (password !== confirmPassword) {
                alert("Las contraseñas no coinciden.");
                return;
            }

            $.ajax({
                url: '../../fom.php', // Asegúrate de que la ruta sea correcta
                type: 'POST',
                data: {
                    action: 'register',
                    username: $('#username').val(),
                    password: password,
                    confirm_password: confirmPassword
                },
                success: function(response) {
                    try {
                        const res = JSON.parse(response);
                        if (res.status === "success") {
                            alert("Registro exitoso. Puedes iniciar sesión ahora.");
                            window.location.href = 'login.html';
                        } else {
                            alert(res.message);
                        }
                    } catch (error) {
                        alert("Respuesta inválida del servidor.");
                    }
                },
                error: function() {
                    alert("Error al comunicarse con el servidor.");
                }
            });
        });
    </script>
</body>
</html>
