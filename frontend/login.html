<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - File OManager</title>
    <link rel="stylesheet" href="../backend/fomstyle.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="loginPageContainer">
        <h1>Bienvenido a File OManager - Inicie Sesión</h1>
        <div id="loginContent">
            <!-- Logo de la aplicación -->
            <div id="logoContainer">
                <img src="/FileOManager/public/logo/Logo_Default.jpg" alt="Logo File OManager">
            </div>

            <!-- Formulario de login -->
            <div id="formContainer">
                <form id="loginForm">
                    <div>
                        <label for="username">Usuario:</label><br>
                        <input type="text" id="username" name="username" required><br><br>
                    </div>
                    <div>
                        <label for="password">Contraseña:</label><br>
                        <input type="password" id="password" name="password" required><br><br>
                    </div>
                    <button type="submit">Ingresar</button>
                </form>
                <p class="register-link">¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
            </div>
        </div>
    </div>

    <script>
        // Enviar formulario de inicio de sesión con AJAX
        $('#loginForm').on('submit', function(e) {
            e.preventDefault();
            $.ajax({
                url: '../../fom.php', // Asegúrate de que la ruta sea correcta
                type: 'POST',
                data: {
                    action: 'login',
                    username: $('#username').val(),
                    password: $('#password').val()
                },
                success: function(response) {
                    try {
                        const res = JSON.parse(response);
                        if (res.status === "success") {
                            // Redirigir al dashboard
                            window.location.href = 'dashboard.php';
                        } else {
                            // Mostrar mensaje de error
                            alert(res.message);
                        }
                    } catch (error) {
                        alert("Respuesta inválida del servidor.");
                    }
                },
                error: function() {
                    alert("Error al comunicarse con el servidor.");
                }
            });
        });
    </script>
</body>
</html>
